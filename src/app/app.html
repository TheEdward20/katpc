<mat-toolbar style="background-color: black; color: white;">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title() }}</span>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/crear-formato" (click)="drawer.close()">📝 Crear Formato</a>
      <a mat-list-item routerLink="/orden-servicio" (click)="drawer.close()">📄 Orden de Servicio</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
