<div class="container">
  <h2>Gestión de Equipos</h2>

  <!-- Formulario Crear/Editar -->
  <form (ngSubmit)="guardarEquipo()">
    <mat-form-field appearance="fill">
      <mat-label>Modelo</mat-label>
      <input matInput [(ngModel)]="equipo.modelo" name="modelo" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Número de Serie</mat-label>
      <input matInput [(ngModel)]="equipo.numserie" name="numserie" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Procesador</mat-label>
      <input matInput [(ngModel)]="equipo.procesador" name="procesador">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>RAM</mat-label>
      <input matInput [(ngModel)]="equipo.ram" name="ram">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Almacenamiento</mat-label>
      <input matInput [(ngModel)]="equipo.almacenamiento" name="almacenamiento">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      {{ equipo.id ? 'Actualizar' : 'Crear' }}
    </button>
  </form>

  <hr>

  <!-- Tabla para mostrar los equipos -->
  <table mat-table [dataSource]="equipos" class="mat-elevation-z8">

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let elemento">{{ elemento.modelo }}</td>
    </ng-container>

    <ng-container matColumnDef="numserie">
      <th mat-header-cell *matHeaderCellDef>Número de Serie</th>
      <td mat-cell *matCellDef="let elemento">{{ elemento.numserie }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let elemento">
        <button mat-button color="accent" (click)="editarEquipo(elemento)">Editar</button>
        <button mat-button color="warn" (click)="eliminarEquipo(elemento.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['modelo', 'numserie', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['modelo', 'numserie', 'acciones']"></tr>
  </table>
</div>
